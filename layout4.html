<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>layout3</title>
  <style>
    .layout{
      font-family: SimHei;
      margin: 0 auto;
      width: 500px;
      height: 300px;
      background: rgba(0,0,0,0.2); 
      display: flex; 
      align-items: center;  
      justify-content: center;  
      flex-direction: column;
    } 
    .layout p{
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="layout">
     <h1>这是标题</h1>
     <p>这是内容，这段文字在当前区块内水平垂直居中</p>
  </div>
</body>
</html>
