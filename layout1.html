<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>layout1</title>
  <style>
    .layout{
      max-width: 800px;
      margin: 0 auto;
    }
    .layout:after{
      content: '';
      display: block;
      clear: both;
    }
    .box1{
      width: 200px;
      height: 500px;
      background: red;
      float: left;
    }
    .box2{
      margin-left: 210px;
      background: blue;
      width: 600px;
      height: 600px;
    }
  </style>
</head>
<body>
  <div class="layout">
    <div class="box1"></div>
    <div class="box2"></div>
  </div>
</body>
</html>
