<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>layout3</title>
  <style>
    .layout{
      margin: 0 auto;
      width: 500px;
      height: 100px;
      background: rgba(0,0,0,0.2); 
      display: flex; 
      align-items: center;  
      justify-content: center;  
    } 
    .layout .btn{
      border: none;
      height:20px;
      border-radius: 5px;
      margin: 5px;
      color: white;
      font-weight: bold;
      background: red;
    }
  </style>
</head>
<body>
  <div class="layout">
     <button class="btn">按钮1</button>
     <button class="btn">按钮2</button>
     <button class="btn">按钮3</button>
  </div>
</body>
</html>
